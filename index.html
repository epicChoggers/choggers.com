<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cal Raleigh Season Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#24292f">
  <style>
    :root {
      --bg-color: #f6f8fa;
      --text-color: #24292f;
      --header-bg: #24292f;
      --header-text: #fff;
      --table-header-bg: #eaecef;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #0d1117;
        --text-color: #c9d1d9;
        --header-bg: #161b22;
        --header-text: #c9d1d9;
        --table-header-bg: #21262d;
      }
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color-scheme: light dark;
    }

    header, footer {
      background: var(--header-bg);
      color: var(--header-text);
      text-align: center;
      padding: 1rem 0;
    }
    main {
      flex: 1;
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      margin: 1rem 0;
      font-weight: 700;
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #ddd;
      text-align: right;
    }
    th {
      text-align: left;
      background: var(--table-header-bg);
    }
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      height: 0;
      padding-bottom: 60%;
    }

    .chart-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    footer { font-size: 0.8rem; }
  </style>
</head>
<body>
  <header>
    <h1>Cal Raleigh Season Tracker</h1>
  </header>
  <main>
    <section id="stats">
      <table>
        <thead>
          <tr>
            <th>Stat</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Games</td><td id="games">--</td></tr>
          <tr><td>At Bats</td><td id="atbats">--</td></tr>
          <tr><td>Hits</td><td id="hits">--</td></tr>
          <tr><td>Home Runs</td><td id="hr">--</td></tr>
          <tr><td>RBI</td><td id="rbi">--</td></tr>
          <tr><td>AVG</td><td id="avg">--</td></tr>
          <tr><td>OBP</td><td id="obp">--</td></tr>
          <tr><td>SLG</td><td id="slg">--</td></tr>
          <tr><td>OPS</td><td id="ops">--</td></tr>
        </tbody>
      </table>
    </section>
    <section>
      <div class="chart-container">
        <canvas id="hrChart"></canvas>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 choggers.com
  </footer>
  <script src="js/chart.min.js"></script>
  <script src="js/cal-tracker.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
