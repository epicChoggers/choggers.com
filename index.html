<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🍑Dumpy Tracker🚛</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍑</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <div class="toggle-container">
          <label class="toggle-switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider"></span>
          </label>
          <span id="toggleLabel" class="toggle-label">Historical HR Pace</span>
        </div>
      </div>
      <div class="header-title">🍑Dumpy Tracker🚛</div>
      <div class="header-right">
        <div class="countdown-display">
          <span class="countdown-label">Times Humpy has been Robbed:</span>
          <span class="countdown-number" id="robberyCount">0</span>
        </div>
      </div>
    </div>
  </header>
  <main class="content">
    <div id="main-blocks">
      <div class="stat-block">
        <canvas id="lineChart" aria-label="Home Run Pace Comparison" role="img"></canvas>
      </div>
    </div>
  </main>

  <!-- Chart.js from CDN to avoid local 404/MIME issues -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/main.js" defer></script>
</body>
</html>
